spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
        format_sql: true
    database:
  datasource:
    url: ${DS_HOST}/${DS_DB_NAME}
    username: ${DS_USER}
    password: ${DS_PASSWORD}
    driver-class-name: org.postgresql.Driver
  profiles:
    active: ${ACTIVE_PROFILE}



balance-sales:
  config:
    customer:
      read-timeout: 30
      connection-timeout: 30

server:
  port: ${SERVER_PORT:8080}
---
spring:
  config:
    activate:
      on-profile: prod

balance-sales:
  config:
    customer:
      endpoint: ${CUSTOMER_ENDPOINT}
    service: ONE

---
spring:
  config:
    activate:
      on-profile: test

balance-sales:
  config:
    customer:
      endpoint: http://localhost:8080/test-endpoint
    service: TWO